<section class="login">
    <div class="col-lg-6 col-md-12 col-sm-12 col-12 ">
        <div class="login__form">
            <div class="login__form-inner">
                <div class="px-2">
                    <h3 class="mb-1">Crono Hair</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, itaque expedita hic laboriosam</p>
                </div>
                <br>
                <form #form="ngForm" (ngSubmit)="logar(form)">
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="form-floating">
                                <input type="email" email class="form-control" id="email" name="email" #email="ngModel"
                                    [(ngModel)]="login.email" placeholder="example@gmail.com" required>
                                <label for="email">
                                    <span>E-mail <span class="text-danger">*</span></span>
                                </label>
                            </div>
                            <div *ngIf="email.errors != null && email.touched" class="pl-2 pt-2 pb-0">
                                <p class="text-danger" *ngIf="email.errors['required']">Esse campo é obrigatório</p>
                                <p class="text-danger" *ngIf="email.errors['email']">E-mail inválido</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="form-floating">
                                <input [type]="showHide.value ? 'password' : 'text'" class="form-control" id="password"
                                    name="password" #password="ngModel" [(ngModel)]="login.password"
                                    placeholder="******" required>
                                <label for="password">
                                    <span>Senha <span class="text-danger">*</span></span>
                                </label>
                            </div>
                            <div *ngIf="password.errors != null && password.touched" class="pl-2 pt-2 pb-0">
                                <p class="text-danger" *ngIf="password.errors['required']">Esse campo é obrigatório</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="showHide" id="showHide" #showHide="ngModel" ngModel
                                    [value]="true">
                                <label for="showHide" class="ml-2">
                                    <span *ngIf="showHide.value">Exibir</span>
                                    <span *ngIf="!showHide.value">Esconder</span> senha </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </div>
                    </div>
                    <div class="form-row justify-content-between">
                        <div class="col-md-6 col-sm-12 text-md-start text-sm-center text-center mb-1">
                            <a class="link" [routerLink]="['..', 'forgot-password']">Esqueci minha senha</a>
                        </div>
                        <div class="col-md-6 col-sm-12 text-md-end text-sm-center text-center mb-1">
                            <a class="link" [routerLink]="['..', 'create-account']">Não tenho conta</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-12 login__bg"
        style="background-image: url(./../../../../assets/img/login-bg.jpg);">
        <img src="./../../../../assets/img/logo-white.png">
    </div>
</section>
