<section class="login ">
    <!-- <div class="logo-bg">
        <img src="./../../../../assets/img/logo-white.png" alt="Logo">
    </div> -->
    <div class="container">
        <div class="logo">
            <img src="./../../../../assets/img/logo.png" alt="Logo">
        </div>
        <form class="mt-3">
            <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-12">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="email" class="form-control" id="email" name="email" #_email="ngModel" [(ngModel)]="email" required placeholder="E-mail">
                </div>
                <div class="form-group mt-1 col-lg-12 col-md-12 col-12">
                    <!-- <label for="password">Senha:</label> -->
                    <input type="password" class="form-control" id="password" name="password" #_password="ngModel" [(ngModel)]="password" required placeholder="Senha">
                </div>
                <div class="form-group col-lg-12 col-md-12 col-12">
                   <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" (click)="login()">ENTRAR</button>
                </div>
            </div>
        </form>
    </div>
</section>
