<div class="modal" [class.active]="modalOpen">
	<div class="modal__bg" (click)="voltar()"></div>
	<div class="modal__inner" style="max-width: 1100px;">
		<div class="modal__content">
			<div class="modal__header">
				<h3 class="text-orange">Editar cargo</h3>
				<a (click)="voltar()" class="modal__header-close btn-close">
					<span></span>
					<span></span>
				</a>
			</div>
			<div class="modal__body">
				<form #form="ngForm" (ngSubmit)="send(form)">
					<div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nome" name="nome" #nome="ngModel"
                                    [(ngModel)]="objeto.nome" placeholder="example@gmail.com" required>
                                <label for="nome">
                                    <span>Nome do cargo <span class="text-danger">*</span></span>
                                </label>
                            </div>
                            <div *ngIf="nome.errors != null && nome.touched" class="pl-2 pt-2 pb-0">
                                <p class="text-danger" *ngIf="nome.errors['required']">Esse campo é obrigatório</p>
                            </div>
                        </div>
					</div>
					<div class="d-flex justify-content-between col-lg-12 flex-wrap p-0">
						<ul *ngIf="erro">
							<li class="text-red" *ngFor="let err of erro">{{err}}</li>
						</ul>
						<div class="d-flex col-sm-12 ml-auto mt-3 px-0">
							<button type="submit" class="btn btn-primary ml-auto mr-0"
									  [disabled]="form.invalid || loading">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Salvar </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
