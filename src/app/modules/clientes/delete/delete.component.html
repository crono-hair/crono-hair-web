<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 600px;">
      <div class="modal__content">
        <div class="modal__header modal__header--delete">
          <div class="">
            <h3 class="text-orange">Excluir cliente</h3>
            <p>Tem certeza que deseja excluir? Esse registro não poderá ser recuperado.</p>
            <p class="text-danger">Os atendimentos relacionados a esse cliente também serão exluidos permanentemente.</p>
          </div>
          <a (click)="voltar()" class="modal__header-close btn-close">
            <span></span>
            <span></span>
          </a>
        </div>
        <div class="modal__body">
      
          <div class="d-flex justify-content-between col-lg-12 flex-wrap p-0">
            <ul *ngIf="erro" class="col-lg-9 col-md-9 col-sm-12">
              <li class="text-red" *ngFor="let err of erro">{{err}}</li>
            </ul>
            <div class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-end px-0">
              <button class="btn btn-primary ml-auto mr-0"
                      [disabled]="loading" (click)="delete()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
